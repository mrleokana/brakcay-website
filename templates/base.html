<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BraKcay{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      width: 55px;
      height: 55px;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: #FFF;
      border-radius: 50%;
      text-align: center;
      font-size: 28px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .whatsapp-float img {
      width: 30px;
      height: 30px;
    }

    /* Footer Styling */
    footer {
      background-color: #002b5b;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.95rem;
      margin-top: 50px;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BraKcay Logo">
      <h1>BraKcay</h1>
    </div>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('lessons') }}">Lessons</a></li>
      <li><a href="{{ url_for('payments') }}">Payments</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer>
    <p>© 2025 BraKcay Financial Literacy Initiative | All Rights Reserved</p>
    <p>Designed with ❤️ in Lesotho</p>
  </footer>

  <!-- ✅ WhatsApp Floating Button -->
  <a href="https://wa.me/26658711686" target="_blank" class="whatsapp-float" title="Chat on WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Chat">
  </a>

</body>
</html>
